<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
  </head>
  <body>
    <script>
      function fibonacci(number) {
        let n1 = 1,
          n2 = 1,
          result;

        console.log("Fibonacci Series:");

        for (let i = 1; i <= number; i++) {
          result = n1 + n2;
          console.log(n1);
          n1 = n2;
          n2 = result;
        }
      }

      function FibonacciRecursion(number) {
        if (number == 1) {
          return number;
        } else if (number == 0) {
          return number;
        } else {
          return (
            FibonacciRecursion(number - 1) + FibonacciRecursion(number - 2)
          );
        }
      }
    </script>
  </body>
</html>
